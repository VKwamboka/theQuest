<div class="new-question-container">
    <h1>Ask a Question</h1>
    <form>
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
      <label for="body">Body</label>
      <textarea id="body" name="body"></textarea>
      <label for="tags">Tags</label>
      <input type="text" id="tags" name="tags">
      <button type="submit">Post Your Question</button>
    </form>
  </div>

  <div class="question-card">
    <div class="votes">
      <div class="upvote"></div>
      <div class="score">15</div>
      <div class="downvote"></div>
    </div>
    <div class="question-details">
      <h2 class="question-title">How to center a div element?</h2>
      <p class="question-stats">Asked 3 hours ago &#8226; Active &#8226; Views 15 &#8226; Answers 2</p>
      <div class="question-tags">
        <span class="tag">html</span>
        <span class="tag">css</span>
      </div>
    </div>
  </div>
  

  <!-- comments -->
  <div class="comment js-comment">
    <div class="comment-body js-comment-edit-hide">
       <div class="comment-text js-comment-text-and-form">
          <div class="comment-body__content js-comment-body-content">
             <p>Great answer!</p>
          </div>
          <ul class="comment-actions grid gsx gs4 mt8">
             <li class="grid--cell comment-user">
                <a href="#" class="s-link s-link__muted s-username">user123</a>
             </li>
             <li class="grid--cell comment-date"><span title="2023-03-10 06:30:08Z" class="relativetime">just now</span></li>
             <li class="grid--cell comment-score"><span title="+1/-0">1</span></li>
             <li class="grid--cell comment-upvote"><a href="#" title="+1" aria-label="+1" role="button" aria-pressed="false"><svg aria-hidden="true" width="18" height="18" viewBox="-2 -2 18 18"><path d=""></path></svg></a></li>
             <li class="grid--cell comment-flag"><a href="#" title="" aria-label="" role="" aria-pressed=""><svg aria-hidden="" width="" height="" viewBox=""><path d=""></path></svg></a></li>
          </ul>
       </div>
    </div>
 </div>
