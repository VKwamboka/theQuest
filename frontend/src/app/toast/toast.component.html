<div id="toast" class="toast {{ type }} show">
    <div class="toast-header">
      <strong class="mr-auto">{{ type }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
</div>
