<div class="container1">
    <h2>Manage Questions</h2>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Question ID</th>
            <th>Title</th>
            <th>Author</th>
            <!-- <th>Tags</th> -->
            <!-- <th>Status</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions$ |async">
            <td>1</td>
            <td>{{ question.Title }}</td>
            <td>{{ question.UserID }}</td>
            <!-- <td>HTML, CSS</td> -->
            <!-- <td>Open</td> -->
            <td>
              <a href="#">Edit</a> |
              <a href="#">Delete</a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>What are the benefits of using React?</td>
            <td>Jane Doe</td>
            <!-- <td>React</td> -->
            <!-- <td>Closed</td> -->
            <td>
              <a href="#">Edit</a> |
              <a href="#">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
